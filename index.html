<html>
<head id="head">
<title>Major Arcana</title>
<style>
#draws {

font-size: 42px;
/*padding: 10px;
margin: 10px;*/

}
</style>
<script>

var deck = [
"1-the-magician",
"2-the-high-priestess",
"3-the-empress",
"4-the-emperor",
"5-the-hierophant",
"6-the-lovers",
"7-the-chariot",
"8-strength",
"9-the-hermit",
"10-wheel-of-fortune",
"11-justice",
"12-the-hanged-man",
"13-death",
"14-temperance",
"15-the-devil",
"16-the-tower",
"17-the-star",
"18-the-moon",
"19-the-sun",
"20-the-judgement",
"20-the-judgment",
"21-the-world",
"22-the-fool"
];

for (var i = 0; i < deck.length; i++) {

document.getElementById("head").innerHTML += "<link rel='preload' href='https://www.7tarot.com/card/img/arcana/" + deck

[i] + ".jpg' as='image'>";

}

var draws = 0;

function draw() {

let card = document.getElementById("card");
let counter = document.getElementById("draws");

drawn = "https://www.7tarot.com/card/img/arcana/" + deck[Math.floor(Math.random() * deck.length)] + ".jpg"; // 

https://www.7tarot.com/card/img/arcana/~.jpg
card.src = drawn;
draws += 1;
counter.innerHTML = draws;

}
function reset() {

let card = document.getElementById("card");
let counter = document.getElementById("draws");

draws = 0;
counter.innerHTML = draws;
card.src = "";

}
</script>
</head>
<body>

<button onclick="draw()">Draw a card</button>
<div id="draws">0</div>
<button onclick="reset()">Reset</button>
<br><br><br>
<img id="card" src="">

</body>
</html>
